{% extends "base.html" %}

{% block content %}
    <meta charset="UTF-8">
    <h2 align="left">Список профессий</h2>
    {% if list == 'ol' %}
           {% for x in professions %}
               <ol padding-left: 20px>{{ x }}</ol>
           {% endfor %}
     {% elif list == 'ul' %}
           {% for x in professions %}
               <ul padding-left: 20px>{{ x }}</ul>
           {% endfor %}
    {% else %}
           <p>Wrong parameter</p>
    {% endif %}
{% endblock %}
